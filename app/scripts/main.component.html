<pq-main-menu current-page="home"></pq-main-menu>

<div class="container">
  <div class="jumbotron" ng-show="$ctrl.$storage.showWelcome">
    <h1>The Paper You Need - Available Right Away</h1>
    <p></p>
    <p><button class="btn btn-primary btn-lg" ng-click="$ctrl.$storage.showWelcome = false">Get Started</button></p>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="leaderboardAd">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- PaperQuik Leaderboard -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-8376642740439271"
             data-ad-slot="6535942993"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <div class="panel panel-default size-section">
    <div class="panel-heading">
      <h2>1: Pick a paper size</h2>
    </div>
    <div class="panel-body">
      <a href="#!/paper/{{ paper.id }}" ng-repeat="paper in $ctrl.paperSizes()">
        <div class="paperIcon"
            ng-style="$ctrl.paperIconStyle(paper)"
            ng-class="{ 'notSelected' : selectedPaper !== paper }"><span class="paperName">{{ paper.name }}</span>
        </div></a>
    </div>
  </div>

  <div class="panel panel-default layout-section">
    <div class="panel-heading">
      <h2>2: Pick a layout <span ng-show="$ctrl.selectedPaper">for {{ $ctrl.selectedPaper.name }} size paper</span></h2>
    </div>
    <div class="panel-body">
      <div>
        <a href="#!/layout/{{ layout.id }}" ng-repeat="layout in $ctrl.paperLayouts($ctrl.selectedPaper)">
          <div class="layoutIcon">
            <span class="layoutName">{{ layout.name }}</span>
            <div style="width: 100%; height: 125px; border: 1px solid black; overflow: hidden;">
              <img style="position: relative; width: 100%;" ng-src="{{ layout.image }}"></div>
          </div>
        </a>
      </div>

      <div ng-if="!$ctrl.selectedPaper">
        You must pick a paper size before you pick a layout for your page.
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="leaderboardAd">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- PaperQuik Leaderboard -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-8376642740439271"
             data-ad-slot="6535942993"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2014 John Munsch</p>
  </footer>
</div><!-- /.container -->
