      <canvas class="hidden" id="hiddenCanvas" hidpi="off" width="{{ $ctrl.paperWidthInPixels($ctrl.selectedPaper) }}"
              height="{{ $ctrl.paperHeightInPixels($ctrl.selectedPaper) }}">
      </canvas>

  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
      <h3>Printing Help</h3>
    </div>
    <div class="modal-body">
      <div ng-if="chrome && mac">
        <p>It looks like you're running Chrome on Mac. Set <strong>Margins to None</strong> for the best results.</p>
        <img width="100%" src="images/Chrome-on-Mac.jpg">
      </div>
      <div ng-if="chrome && windows">
        <p>It looks like you're running Chrome on Windows. Set <strong>Margins to None</strong> for the best results.</p>
        <img width="100%" src="images/Chrome-on-Windows.jpg">
      </div>
      <div ng-if="firefox && mac">
        <p>It looks like you're running Firefox on Mac.</p>
      </div>
      <div ng-if="firefox && windows">
        <p>It looks like you're running Firefox on Windows.</p>
      </div>
      <div ng-if="ie">
        <p>It looks like you're running Internet Explorer.</p>
      </div>
      <div ng-if="safari">
        <p>It looks like you're running Safari.</p>
      </div>
      <div ng-if="opera && mac">
        <p>It looks like you're running Opera on Mac.</p>
      </div>
      <div ng-if="opera && windows">
        <p>It looks like you're running Opera on Windows.</p>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Print</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
